<div class="card p-5">
    <h3> Contact Us </h3>
  <div class="card-body mt-3 p-5 pb-4">
    <form class="form">
        <div class="mb-3">
          <label for="name" class="form-label" >Name</label>
          <input
            type="text"
            class="form-control form-control-lg"
            id="name"
            aria-describedby="enter name here"
          />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label" >Email</label>
            <input
              type="email"
              class="form-control form-control-lg"
              id="email"
              aria-describedby="enter email here"
            />
          </div>
        <div class="mb-3">
          <label for="textarea" class="form-label"> Your message </label>
          <textarea
            class="form-control form-control-lg"
            id="textarea"
            rows="10"
          ></textarea>
        </div>
        <button class="btn btn-info">Send message</button>
      </form>
    <div class="mt-3">
      
    </div>
  </div>
</div>
